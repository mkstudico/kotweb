<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotweb - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .right-icons i {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }

    main {
      flex: 1;
      overflow-y: auto;
    }

    /* Stories */
    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .story {
      flex: 0 0 auto;
      margin-right: 15px;
      text-align: center;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #007bff;
      object-fit: cover;
    }

    .story p {
      font-size: 12px;
      margin-top: 5px;
    }

    /* Feed */
    .feed {
      padding: 10px;
    }

    .post {
      background: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header h3 {
      margin: 0;
      font-size: 15px;
    }

    .post-content {
      padding: 10px;
    }

    .post-content img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    .post-actions i {
      font-size: 20px;
      cursor: pointer;
    }

    /* Bottom Navigation */
    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: sticky;
      bottom: 0;
    }

    nav a {
      color: #555;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
    }

    nav a.active {
      color: #007bff;
    }

    nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <header>
    <div>Kotweb</div>
    <div class="right-icons">
      <i class="fa-solid fa-bell"></i>
      <i class="fa-solid fa-paper-plane"></i>
    </div>
  </header>

  <main>
    <!-- Stories -->
    <div class="stories">
      <div class="story">
        <img src="https://via.placeholder.com/60" alt="story">
        <p>You</p>
      </div>
      <div class="story">
        <img src="https://via.placeholder.com/60" alt="story">
        <p>@pro_user</p>
      </div>
      <div class="story">
        <img src="https://via.placeholder.com/60" alt="story">
        <p>@normal_user</p>
      </div>
    </div>

    <!-- Feed -->
    <div class="feed">
      <!-- Pro Post with Image -->
      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="profile">
          <h3>@pro_user</h3>
        </div>
        <div class="post-content">
          <p>This is a pro user post with image.</p>
          <img src="https://via.placeholder.com/300x200" alt="post-img">
        </div>
        <div class="post-actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-share"></i>
        </div>
      </div>

      <!-- Normal User Text Post -->
      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="profile">
          <h3>@normal_user</h3>
        </div>
        <div class="post-content">
          <p>Normal user post (80 chars max).</p>
        </div>
        <div class="post-actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-share"></i>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav>
    <a href="post.html"><i class="fa-solid fa-square-plus"></i>Post</a>
    <a href="account.html"><i class="fa-solid fa-user"></i>Account</a>
    <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
    <a href="chat.html"><i class="fa-solid fa-comment-dots"></i>Chat</a>
    <a href="groups.html"><i class="fa-solid fa-users"></i>Groups</a>
  </nav>

  <script>
    // Ask permission for notifications
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Ask permission for location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => console.log("Location:", pos.coords),
        (err) => console.warn("Location blocked:", err)
      );
    }

    // Example: Online tracker (placeholder)
    let onlineStatus = true;
    console.log("User is online:", onlineStatus);
  </script>
</body>
</html>
