<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotweb - Educational Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #121212;
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .dark-mode .theme-toggle {
            color: var(--light);
        }
        
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 0;
        }
        
        .auth-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .dark-mode .auth-container {
            background-color: #1e1e1e;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .auth-header {
            padding: 25px 30px 10px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .dark-mode .auth-header p {
            color: #a0a0a0;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e9ecef;
        }
        
        .dark-mode .auth-tabs {
            border-color: #2d2d2d;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .dark-mode .auth-tab {
            color: #a0a0a0;
        }
        
        .dark-mode .auth-tab.active {
            color: var(--success);
            border-color: var(--success);
        }
        
        .auth-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .dark-mode .form-control {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
            color: var(--light);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            padding: 20px 30px 30px;
            text-align: center;
            font-size: 14px;
            color: var(--gray);
        }
        
        .dark-mode .auth-footer {
            color: #a0a0a0;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .loading-bar {
            height: 4px;
            width: 0;
            background-color: var(--success);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: width 0.4s ease;
        }
        
        .error-message {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2a9d8f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
            }
            
            .auth-form {
                padding: 20px;
            }
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }
        
        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Kotweb</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="main-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Join Kotweb</h1>
                    <p>Connect, learn and grow with our educational community</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">Login</button>
                    <button class="auth-tab" id="signupTab">Sign Up</button>
                </div>
                
                <div class="auth-forms">
                    <!-- Login Form -->
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email or Phone Number</label>
                            <input type="text" class="form-control" id="loginEmail" placeholder="Enter your email or phone">
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                                <button type="button" class="password-toggle" id="loginPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn">Login to Kotweb</button>
                    </form>
                    
                    <!-- Sign Up Form -->
                    <form class="auth-form" id="signupForm" style="display: none;">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username">
                            <div class="error-message" id="signupUsernameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="signupPhone" placeholder="Enter your phone number">
                            <div class="error-message" id="signupPhoneError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                            <div class="error-message" id="signupEmailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupAddress">Home Address</label>
                            <input type="text" class="form-control" id="signupAddress" placeholder="Enter your home address">
                            <div class="error-message" id="signupAddressError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="signupPassword" placeholder="Create a strong password">
                                <button type="button" class="password-toggle" id="signupPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="signupPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password">
                                <button type="button" class="password-toggle" id="signupConfirmPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="signupConfirmPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                </div>
                
                <div class="auth-footer">
                    <p>By continuing, you agree to Kotweb's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Firebase configuration and initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB1FG7OAGIgJqg3bmpStVTpi0RqpI_DctE",
            authDomain: "music-app-718f4.firebaseapp.com",
            databaseURL: "https://music-app-718f4-default-rtdb.firebaseio.com",
            projectId: "music-app-718f4",
            storageBucket: "music-app-718f4.firebasestorage.app",
            messagingSenderId: "91683197015",
            appId: "1:91683197015:web:92899ecb0c913dc0a95312",
            measurementId: "G-MQLRPLZZFF"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const themeToggle = document.getElementById('themeToggle');
        const loadingBar = document.getElementById('loadingBar');
        
        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        
        // Check system preference for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        // Form Tabs
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Password Toggles
        function setupPasswordToggle(passwordFieldId, toggleButtonId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleButton = document.getElementById(toggleButtonId);
            
            toggleButton.addEventListener('click', () => {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleButton.innerHTML = '<i class="far fa-eye-slash"></i>';
                } else {
                    passwordField.type = 'password';
                    toggleButton.innerHTML = '<i class="far fa-eye"></i>';
                }
            });
        }
        
        setupPasswordToggle('loginPassword', 'loginPasswordToggle');
        setupPasswordToggle('signupPassword', 'signupPasswordToggle');
        setupPasswordToggle('signupConfirmPassword', 'signupConfirmPasswordToggle');
        
        // Show loading bar
        function showLoading() {
            loadingBar.style.width = '30%';
            setTimeout(() => {
                loadingBar.style.width = '70%';
            }, 300);
        }
        
        // Hide loading bar
        function hideLoading() {
            loadingBar.style.width = '100%';
            setTimeout(() => {
                loadingBar.style.width = '0';
            }, 300);
        }
        
        // Validate email format
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Validate phone format
        function isValidPhone(phone) {
            const re = /^[+]?[0-9]{10,15}$/;
            return re.test(phone);
        }
        
        // Check if phone number is already registered
        async function isPhoneRegistered(phone) {
            // This would check Firestore in a real implementation
            // For demo purposes, we'll simulate a check
            return new Promise(resolve => {
                setTimeout(() => {
                    // Simulate that number "1234567890" is already taken
                    resolve(phone === '1234567890');
                }, 500);
            });
        }
        
        // Sign Up Form Submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('signupUsername').value;
            const phone = document.getElementById('signupPhone').value;
            const email = document.getElementById('signupEmail').value;
            const address = document.getElementById('signupAddress').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Reset error messages
            document.getElementById('signupUsernameError').style.display = 'none';
            document.getElementById('signupPhoneError').style.display = 'none';
            document.getElementById('signupEmailError').style.display = 'none';
            document.getElementById('signupAddressError').style.display = 'none';
            document.getElementById('signupPasswordError').style.display = 'none';
            document.getElementById('signupConfirmPasswordError').style.display = 'none';
            
            let isValid = true;
            
            // Validate form inputs
            if (username.length < 3) {
                document.getElementById('signupUsernameError').textContent = 'Username must be at least 3 characters';
                document.getElementById('signupUsernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValidPhone(phone)) {
                document.getElementById('signupPhoneError').textContent = 'Please enter a valid phone number';
                document.getElementById('signupPhoneError').style.display = 'block';
                isValid = false;
            } else if (await isPhoneRegistered(phone)) {
                document.getElementById('signupPhoneError').textContent = 'This phone number is already registered';
                document.getElementById('signupPhoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValidEmail(email)) {
                document.getElementById('signupEmailError').textContent = 'Please enter a valid email address';
                document.getElementById('signupEmailError').style.display = 'block';
                isValid = false;
            }
            
            if (address.length < 5) {
                document.getElementById('signupAddressError').textContent = 'Please enter a valid address';
                document.getElementById('signupAddressError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('signupPasswordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('signupPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('signupConfirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('signupConfirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            showLoading();
            
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update user profile with username
                await updateProfile(user, {
                    displayName: username
                });
                
                // Store additional user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    phone: phone,
                    email: email,
                    address: address,
                    createdAt: new Date()
                });
                
                // Simulate successful signup and redirect
                setTimeout(() => {
                    hideLoading();
                    alert('Account created successfully! Redirecting to home page...');
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                hideLoading();
                console.error("Error creating user:", error);
                
                // Handle errors
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('signupEmailError').textContent = 'This email is already registered';
                    document.getElementById('signupEmailError').style.display = 'block';
                } else {
                    alert('Error creating account: ' + error.message);
                }
            }
        });
        
        // Login Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const emailOrPhone = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Reset error messages
            document.getElementById('loginEmailError').style.display = 'none';
            document.getElementById('loginPasswordError').style.display = 'none';
            
            let isValid = true;
            let email = emailOrPhone;
            
            // Check if input is phone or email
            if (isValidPhone(emailOrPhone)) {
                // This would query Firestore for the phone number to get the associated email
                // For demo, we'll simulate a lookup
                try {
                    // Simulate API call to get email by phone
                    const userEmail = await getEmailByPhone(emailOrPhone);
                    if (userEmail) {
                        email = userEmail;
                    } else {
                        document.getElementById('loginEmailError').textContent = 'No account found with this phone number';
                        document.getElementById('loginEmailError').style.display = 'block';
                        isValid = false;
                    }
                } catch (error) {
                    document.getElementById('loginEmailError').textContent = 'Error looking up phone number';
                    document.getElementById('loginEmailError').style.display = 'block';
                    isValid = false;
                }
            } else if (!isValidEmail(emailOrPhone)) {
                document.getElementById('loginEmailError').textContent = 'Please enter a valid email or phone number';
                document.getElementById('loginEmailError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('loginPasswordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('loginPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            showLoading();
            
            try {
                // Sign in with email and password
                await signInWithEmailAndPassword(auth, email, password);
                
                // Simulate successful login and redirect
                setTimeout(() => {
                    hideLoading();
                    alert('Login successful! Redirecting to home page...');
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                hideLoading();
                console.error("Error signing in:", error);
                
                // Handle errors
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    document.getElementById('loginPasswordError').textContent = 'Invalid email/phone or password';
                    document.getElementById('loginPasswordError').style.display = 'block';
                } else {
                    alert('Error signing in: ' + error.message);
                }
            }
        });
        
        // Simulate getting email by phone (would query Firestore in real implementation)
        async function getEmailByPhone(phone) {
            return new Promise(resolve => {
                setTimeout(() => {
                    // Simulate that phone "1234567890" belongs to "test@example.com"
                    if (phone === '1234567890') {
                        resolve('test@example.com');
                    } else {
                        resolve(null);
                    }
                }, 500);
            });
        }
    </script>
</body>
</html>
